<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e2532",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen flex flex-col transition-colors duration-300">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 pt-6 z-10">
<div class="w-12">
<!-- Placeholder for balance or back button if needed -->
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold tracking-tight">Scientific</h2>
<div class="w-12 flex justify-end">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-gray-900 dark:text-white">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</header>
<!-- Display Area -->
<main class="flex-1 flex flex-col justify-end px-6 pb-2 relative z-0">
<!-- History / Input Equation -->
<div class="flex justify-end mb-2 opacity-0 animate-[fadeIn_0.5s_ease-out_forwards]">
<p class="text-gray-500 dark:text-gray-400 text-xl font-normal tracking-wide">12,500 + sin(45)</p>
</div>
<!-- Main Result -->
<div class="flex justify-end items-end gap-2 mb-4">
<span class="text-gray-400 dark:text-gray-600 text-3xl font-light pb-1">=</span>
<h1 class="text-gray-900 dark:text-white text-6xl font-bold tracking-tight leading-none break-all text-right">12,500.707</h1>
</div>
<!-- Drag Handle / History Indicator -->
<div class="w-full flex justify-center py-2 opacity-50">
<div class="w-12 h-1 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</main>
<!-- Toolbar / Mode Switcher -->
<section class="px-4 py-2">
<div class="flex justify-between items-center text-gray-600 dark:text-gray-400">
<div class="flex gap-4 text-sm font-medium">
<button class="hover:text-primary transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">history</span>
<span>History</span>
</button>
<button class="hover:text-primary transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">straighten</span>
<span>Unit</span>
</button>
</div>
<!-- Deg/Rad Toggle -->
<div class="bg-gray-200 dark:bg-surface-dark rounded-lg p-1 flex text-xs font-bold">
<button class="px-3 py-1 rounded bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm">DEG</button>
<button class="px-3 py-1 rounded text-gray-500 dark:text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">RAD</button>
</div>
</div>
</section>
<!-- Keypad Area -->
<section class="bg-surface-light dark:bg-[#161e2c] rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.05)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.2)] p-4 pb-8 h-auto flex-shrink-0 z-10 border-t border-gray-100 dark:border-white/5">
<div class="grid grid-cols-4 gap-3 h-full">
<!-- Row 1: Scientific / Clear -->
<button class="h-16 rounded-2xl bg-gray-100 dark:bg-surface-dark text-red-500 dark:text-red-400 font-bold text-lg hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">AC</button>
<button class="h-16 rounded-2xl bg-gray-100 dark:bg-surface-dark text-primary font-bold text-lg hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">( )</button>
<button class="h-16 rounded-2xl bg-gray-100 dark:bg-surface-dark text-primary font-bold text-lg hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">%</button>
<button class="h-16 rounded-2xl bg-blue-50 dark:bg-[#1f293a] text-primary font-bold text-2xl hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">รท</button>
<!-- Row 2: Scientific Functions -->
<button class="h-14 rounded-2xl bg-gray-100 dark:bg-surface-dark text-gray-900 dark:text-gray-300 font-medium text-base hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">sin</button>
<button class="h-14 rounded-2xl bg-gray-100 dark:bg-surface-dark text-gray-900 dark:text-gray-300 font-medium text-base hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">cos</button>
<button class="h-14 rounded-2xl bg-gray-100 dark:bg-surface-dark text-gray-900 dark:text-gray-300 font-medium text-base hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">tan</button>
<button class="h-14 rounded-2xl bg-blue-50 dark:bg-[#1f293a] text-primary font-bold text-2xl hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">ร</button>
<!-- Row 3: Numbers 7-9 -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">7</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">8</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">9</button>
<button class="h-16 rounded-2xl bg-blue-50 dark:bg-[#1f293a] text-primary font-bold text-2xl hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">-</button>
<!-- Row 4: Numbers 4-6 -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">4</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">5</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">6</button>
<button class="h-16 rounded-2xl bg-blue-50 dark:bg-[#1f293a] text-primary font-bold text-2xl hover:brightness-95 dark:hover:brightness-110 active:scale-95 transition-all">+</button>
<!-- Row 5: Numbers 1-3 & Equals -->
<!-- Using grid-row-span-2 for Equals to make it prominent as per modern trends or just keep it standard. Let's do standard but colored strongly. -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">1</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">2</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">3</button>
<!-- Tall Equals Button (spanning 2 rows) -->
<button class="row-span-2 rounded-2xl bg-primary text-white font-bold text-3xl shadow-lg shadow-blue-500/30 hover:bg-blue-600 active:scale-95 transition-all flex items-center justify-center">=</button>
<!-- Row 6: 0, Dot, Delete -->
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">0</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm">.</button>
<button class="h-16 rounded-2xl bg-white dark:bg-[#1e2532]/50 border border-gray-100 dark:border-white/5 text-gray-900 dark:text-white font-medium text-2xl hover:bg-gray-50 dark:hover:bg-surface-dark active:scale-95 transition-all shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
</section>
</body></html>
